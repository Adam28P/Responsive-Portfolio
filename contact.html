<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Basic Portfolio</title>
</head>

<body>
    <section id="entire-wrapper">
        <section id="header-wrapper">

            <!-- Defines the logo and site title area of the page -->
            <header id="main-header">
                <h1>
                    <a href="index.html">Adam Paralovos</a>
                </h1>

                <!-- Defines the main navigation bar -->
                <nav id="main-nav">
                    <ul>
                        <li>
                            <a href="index.html">About</a>
                        </li>
                        <li>
                            <a href="portfolio.html">Portfolio</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </section>

        <section id="main-wrapper">
            <!-- Defines the main content section of the page -->
            <div id="main-content">
                <h1>Contact</h1>

                <hr />

                <!-- Contact form -->
                <form action="#">
                    <label for="fname">Name</label>
                    <input type="text" id="name_field" name="name" placeholder="Your full name...">

                    <label for="lname">Email</label>
                    <input type="text" id="email_field" name="email" placeholder="Your email...">

                    <label for="subject">Message</label>
                    <textarea id="message_field" name="message" placeholder="Write something to me..."></textarea>

                    <input type="submit" value="Submit">
                </form>

            </div>
        </section>

        <section id="footer-wrapper">
            <!-- Defines the footer section of the page -->
            <footer>
                <p>
                    Copyright &copy; 2018
                </p>
            </footer>

        </section>
    </section>
</body>

</html>
